<div class="d-flex  justify-content-center">
    <div class="mt-5">
        <h1>Seja Bem-Vindo</h1>
        <hr>
        <div *ngIf="erro" class="alert alert-danger" role="alert">
            Usuário ou senha inválido.
        </div>
        <div [formGroup]="form">
            <div class="form-group">
                <label for="exampleFormControlInput1">User</label>
                <input type="text" class="form-control" placeholder="user name" formControlName="user">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Password</label>
                <input type="password" class="form-control" placeholder="password" formControlName="password">
            </div>
        </div>
        <div class="mt-4">
            <button [disabled]="!form.valid" class="w-100 btn btn-primary" (click)="login()">Logar</button>
        </div>
    </div>
</div>
